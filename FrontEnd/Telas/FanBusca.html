<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buscar Fã</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #1c1c1c;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px #00ffae;
      margin: auto;
      justify-content: center;
      align-items: center;
    }

    h2 {
      text-align: center;
      color: #00ffae;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #00ffae;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00e19d;
    }

    .resultado {
      margin-top: 20px;
      background-color: #222;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Buscar Fã</h2>
    <label for="id">ID do Fã:</label>
    <input type="number" id="id" />

    <label for="nome">Nome do Fã:</label>
    <input type="text" id="nome" />

    <button onclick="buscarFan()">Buscar</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    async function buscarFan() {
      const id = document.getElementById('id').value.trim();
      const nome = document.getElementById('nome').value.trim();
      let url = 'http://localhost:5000/fan/busca';

      if (id) {
        url += `/${id}`;
      } else if (nome) {
        url += `/${(nome)}`;
      }

      const response = await fetch(url, {
        headers: {
          'Accept': 'application/json'
        }
      });

      const resultado = document.getElementById('resultado');
      resultado.innerHTML = '';

      if (response.status === 204) {
        resultado.innerHTML = '<p>Nenhum fã encontrado.</p>';
        return;
      }

      const data = await response.json();
      const fans = Array.isArray(data) ? data : [data];

      fans.forEach(fan => {
        resultado.innerHTML += `
          <p><strong>ID: </strong> ${fan.id} <strong>Nome: </strong> ${fan.nome} <strong>Idade: </strong> ${fan.idade}</p>
          <p><strong>Nível de Fã: </strong> ${fan.nivel_fa_id}</p>
          <hr/>
        `;
      });
    }
  </script>
</body>
</html>
